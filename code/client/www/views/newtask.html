<ion-view view-title="Let's Note" ng-init="">
<ion-content>

<form ng-submit="postTask()">
	<div class="list">
		<div class="buttons">
			<button type ="submit" class="button button-positive" ng-click="postTask()">Submit</button>
		</div>
		
		<label class="item item-input item-stacked-label">
			<span class="input-label">Title</span>
			<input type="text" ng-model="newTodo.title">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Deadline</span>
			<input type="date" ng-model="newTodo.deadline">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Description</span>
			<textarea type="text" ng-model="newTodo.description">
		</label>

	</div>
</form>

</ion-content>
</ion-view>
