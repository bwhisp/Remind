<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


   <ion-tab title="LogIn" icon-off="ion-ios-gear-outline" icon-on="ion-ios-flame" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <ion-tab title="SignUp" icon-off="ion-ios-gear-outline" icon-on="ion-ios-personadd" href="#/tab/signup">
    <ion-nav-view name="tab-signup"></ion-nav-view>
  </ion-tab>
  <!-- Dashboard Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-pulse" icon-on="ion-ios-glasses-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Tasks" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-bookmarks-outline" href="#/tab/tasks">
    <ion-nav-view name="tab-tasks"></ion-nav-view>
  </ion-tab>

 
 <ion-tab title="ListTasks" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-list" href="#/tab/listtasks">
    <ion-nav-view name="tab-listtasks"></ion-nav-view>
  </ion-tab>
</ion-tabs>
